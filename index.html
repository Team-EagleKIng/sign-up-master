<!doctype html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<title>EagleKIng Sign-up</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
<link rel="stylesheet" href="font-awesome.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
    </head>
<!-- BEGIN OF BODY -->
    <body>
        <div class="container">
            <div class="header">
                <div id="create">
                    <h3>Create an Account</h3>
                    <p>Sign up with your social media account or email address</p>
                </div>
                <div class="media">
						<a href="facebook.com" class="social bg1" target="facebook.com/login">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="social bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="social bg3">
							<i class="fa fa-google"></i>
                        </a>
                        
                </div>
                    <div class="option">
                            <p class="or">Or Sign Up</p> 
                    </div>
                    <div class="content">
                        <form action="javascript:triggerSignUp()" id="signUpUser" method="POST" >
                          <i class="fa fa-user" aria-hidden="true"></i><input type="text" name="username" class="details " placeholder="Username" required>
                            <span id="username"> </span>
                            <br>
                            <i class="fa fa-envelope" aria-hidden="true"></i> <input type="email" name="email" class="details" placeholder="Email Address" required>
                            <span id="email"> </span>
                            <br>
                            <i class="fa fa-briefcase" aria-hidden="true"></i><input type="password" name="password" class="details" placeholder="Create a Password" required>
                            <span id="password"> </span>
                            <br>
                            <i class="fa fa-envelope" aria-hidden="true"></i> <input type="password" name="confirm" class="details" placeholder="Confirm Password" required>
                            <span id="confirm"> </span>
                            <br>
                            <input type="submit" name="confirm" class="submit" value="Sign up">
                            <input hidden type="button" name="confirm" id="signUpButton" onclick="javascript:signUpUser(this.form)">
                        </form>
                    <div id="error_message"></div>
                    </div>
                    <div class="option">
                            <p style="color:white">Already have an Account ? <a href="index.html" style="color: #3C9AB7">login here</a></p>
                        
                            <p style="color:white">Â© 2019 EagleKIng</p> 
            </div>
        </div>
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
		<script src="jquery-3.4.1.js" async defer></script>
    		<script type="text/javascript" src="scripts.js"></script>
    </body>
