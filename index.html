<!doctype html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<title>EagleKIng Sign-up</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/style.css">
    </head>
<!-- BEGIN OF BODY -->
    <body>
        <div class="container">
            <div class="header">
                <div id="create">
                    <h3>Create an Account</h3>
                    <p>Sign up with your social media account or email address</p>
                </div>
                <div class="media">
						<a href="#" class="social bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="social bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="social bg3">
							<i class="fa fa-google"></i>
                        </a>
                        
                </div>
                    
                    <div class="option">
                            <p class="or">Or Sign Up</p> 
                    </div>
                    <div class="content">
                        <form action="" method="POST" novalidate>
                            <input type="text" name="username" class="details" placeholder="Username" required>
                            <br>
                            <input type="email" name="email" class="details" placeholder="Email Address" required>
                            <br>
                            <input type="password" name="password" class="details" placeholder="Create a Password" required>
                            <br>
                            <input type="password" name="confirm" class="details" placeholder="Confirm Password" required>
                            <br>
                            <input type="submit" name="confirm" class="submit" value="Sign up">


                            
                        </form>
                    </div>
                    <div class="option">
                            <p style="color:white">Already have an Account ? <a href="#" style="color: #3C9AB7">login here</a></p>
                        
                            <p style="color:white">Â© 2019 EagleKIng</p> 
                    
                    
                  

            </div>
            
        </div>
 
    </body>
</html>
